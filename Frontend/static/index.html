<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="setup">
      <img src="images/logo1.png" alt="logo van Match" enctype="multipart/form-data">
      <form>
         <input name="naam" placeholder="Wat is je naam?">
         <input name="geslacht" placeholder="Ben je een man of een vrouw?">
         <input name="voorkeur" placeholder="Zoek je een man of een vrouw?">
         <input name="leeftijd" placeholder="Wat is je leeftijd?">
         <input name="profielfoto" type="file" accept="image/*">
         <textarea name="bio" rows="3" placeholder="Schrijf hier een stukje over jezelf"> </textarea>
         <button><a href="quiz-intro.html">Verder</a></button>
      </form>
    </div>  
   <script src="scripts/script.js"></script>
